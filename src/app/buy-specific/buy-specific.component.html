<div class="row">
    <div class="col">
        <h1>Buy Membership</h1>
    </div>
</div>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <form [formGroup]="form">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                <small class="text-danger" *ngIf="email?.touched && email?.errors?.['required']">
                    Email is required!
                  </small>
              </div>
              <div class="row">
                <div class="form-group col">
                    <label for="exampleInputPassword1">Password</label>
                    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    <small class="text-danger" *ngIf="password?.touched && password?.errors?.['required']">
                        Password is required!
                      </small>
                  </div>
              </div>
              <div class="form-group">
                <label for="packets">Packets</label>
                <select formControlName="packets" class="form-control" id="packets">
                  <option value="">----</option>
                  <option [value]="membership.id" *ngFor="let membership of memberships.results">
                    {{membership.name}}({{membership.months}} mesec/{{membership.trainings_per_month}} treninga mesecno/{{membership.price}} RSD)
                  </option>
                  <small class="text-danger" *ngIf="packets?.touched && packets?.errors?.['required']">
                    Packet is required!
                  </small>
                </select>
                
              </div><br>
              <button  [disabled]="form.invalid" type="submit" class="btn btn-primary" (click)="buyMem()">Buy</button>
        </form>
    </div>
    <div class="col-3"></div>
</div>
