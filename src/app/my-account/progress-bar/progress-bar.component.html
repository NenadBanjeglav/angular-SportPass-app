<p *ngIf="green">Aktivna<ngb-progressbar type="success" [value]="membership.status"></ngb-progressbar></p>
<p *ngIf="yellow">Istice<ngb-progressbar type="warning" [value]="membership.status"></ngb-progressbar></p>
<p *ngIf="red">Istekla<ngb-progressbar type="danger" [value]="100"></ngb-progressbar></p>
